<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.pinimg.com/736x/b3/66/a7/b366a779db1cd096058da50a0026b663.jpg" type="image/jng">
    <title>Ruby 仇벒잺</title>
    <style>
        /* --- Estilos Generales --- */
        body {
            background-color: #1a1a1a; /* Un negro un poco m치s suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita que aparezcan barras de scroll por los corazones */
        }

        /* --- Contenedor principal para centrar la caja --- */
        .container {
            display: flex;
            justify-content: center;
            padding-top: 10vh; /* Espacio desde la parte superior */
        }

        /* --- La caja rosa del contador --- */
        .love-counter {
            background-color: #FFF0F5; /* Un rosa p치lido (Lavender Blush) */
            color: #333;
            padding: 25px 45px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.7); /* Sombra rosa para un efecto de brillo */
            border: 2px solid white;
            z-index: 10;
            position: relative;
        }

        /* --- Textos dentro de la caja --- */
        .love-counter h1 {
            color: #d63384; /* Rosa m치s intenso */
            margin: 0 0 5px 0;
            font-size: 1.8em;
        }

        .love-counter p {
            margin: 0;
            font-size: 1em;
            color: #555;
        }

        #timer {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }

        /* --- Animaci칩n de los Corazones --- */
        .heart {
            position: absolute;
            bottom: -50px; /* Empieza fuera de la pantalla */
            font-size: 2rem;
            color: hotpink;
            animation: floatHeart 10s linear infinite;
            z-index: 1;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(720deg); /* Sube y gira */
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="love-counter">
            <h1>Nuestro Amor Florece Desde</h1>
            <p id="start-date-display"></p>
            <div id="timer">Cargando...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURACI칍N IMPORTANTE ---
        // 춰CAMBIA ESTA FECHA POR LA FECHA DE INICIO DE SU RELACI칍N!
        // Formato: A칌O-MES-D칈A T HORA:MINUTO:SEGUNDO (Ej: '2022-04-29T00:00:00')
        const startDate = new Date('2022-04-29T00:00:00');

        // --- L칩gica del Contador (No necesitas cambiar esto) ---
        const timerElement = document.getElementById('timer');
        const startDateElement = document.getElementById('start-date-display');
        
        // Formatear y mostrar la fecha de inicio
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        startDateElement.textContent = startDate.toLocaleDateString('es-ES', options);

        function updateTimer() {
            const now = new Date();
            let diff = now - startDate;

            // C치lculos para a침os, meses, d칤as, etc.
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();
            
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Ajuste para meses y a침os cuando los d칤as/meses son negativos
            if (days < 0) {
                months--;
                // new Date(a침o, mes, 0).getDate() nos da el 칰ltimo d칤a del mes anterior
                days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }

            timerElement.innerHTML = `
                ${years} A침os, ${months} Meses, ${days} D칤as<br>
                ${hours} Horas, ${minutes} Minutos, ${seconds} Segundos
            `;
        }

        // --- L칩gica de los Corazones (No necesitas cambiar esto) ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '游눘';
            
            // Posici칩n horizontal y duraci칩n de animaci칩n aleatorias
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's'; // entre 5 y 10 segundos
            
            document.body.appendChild(heart);
            
            // Eliminar el coraz칩n cuando la animaci칩n termina para no sobrecargar la p치gina
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Iniciar los procesos
        setInterval(updateTimer, 1000);
        setInterval(createHeart, 400); // Crea un coraz칩n cada 400 milisegundos
        updateTimer(); // Llama a la funci칩n una vez al cargar para que no se vea el "Cargando..."
    </script>

</body>
</html>
